<ion-header>
  <ion-navbar [ngClass]="{'leave': previewLeave}">
    <ion-title>{{timeLine.content}}</ion-title>
    <ion-buttons end>
      <button color="grey" ion-button icon-only (tap)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="album-preview">
  <ion-slides pager="true" paginationType="fraction">
    <ion-slide *ngFor="let src of albumImages">
      <img [src]="src">
    </ion-slide>
  </ion-slides>

</ion-content>
